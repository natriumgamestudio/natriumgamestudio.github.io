<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Development</title>
    <!-- Link to an external font for better typography (Optional) -->
    <link href="fonts.googleapis.com" rel="stylesheet">
    <style>
        /* CSS styles for a professional and clean look */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a2e; /* Dark background for a 'studio' feel */
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: #16213e;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
            border: 1px solid #0f3460;
        }

        .header {
            margin-bottom: 30px;
        }

        .logo-placeholder {
            width: 150px;
            height: 150px;
            background-color: #e94560; /* Placeholder color */
            border-radius: 50%; /* Makes it a circle */
            margin: 0 auto 15px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        h1 {
            color: #0f3460;
            font-size: 3em;
            margin-bottom: 10px;
        }

        .status-message {
            font-size: 1.2em;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .progress-bar-container {
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            height: 20px;
            width: 80%;
            margin: 0 auto;
        }

        .progress-bar {
            width: 60%; /* Adjust this percentage to show progress */
            height: 100%;
            background-color: #e94560;
            text-align: right;
            line-height: 20px;
            color: white;
            padding-right: 5px;
        }
        
        .contact-info {
            margin-top: 30px;
            font-size: 0.9em;
            color: #a0a0a0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
                 <img src="logo.png" alt="Studio Logo" style="width: 150px; height: auto;">
            <h1>Website Under Development</h1>
        </div>

        <p class="status-message">
            We are currently building an amazing new experience for you. Our team is working hard behind the scenes to launch our new website soon!
        </p>

        
        
        <p class="contact-info">
            Stay tuned for updates. Follow us on our social media channels or check back later!
        </p>
    </div>


</body></html>
